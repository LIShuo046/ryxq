	<script type="text/javascript">
		
		var index=0
		var startX
		
		$(".paotui li").on("touchstart",function(e){
			startX=e.touches[0].clientX
			// console.log("下："+startX)
		})
		$(".paotui li").on("touchend",function(e){
			var endX=e.changedTouches[0].pageX
			// console.log("起："+endX)
			if(startX-endX>200){
				$(this).find(".sc").animate({left:+12+"%"},500)
				$(this).find(".sc_sj").animate({opacity:"0"},0)
				$(this).find(".yl_sc_jl").animate({opacity:"0"},50)
				
			}else if(startX-endX<-200){
				$(this).find(".sc").animate({left:100+"%"},500)
				$(this).find(".sc_sj").animate({opacity:"1"},0)
				$(this).find(".yl_sc_jl").animate({opacity:"1"},150)
			}
			sc()
		})
		
		function sc(){
			$(".sc_sc").on("touchstart",function(){
				var wsc=$(this).find("img").attr("src")
				// console.log(wsc)
				if(wsc=="img/weishoucang.png"){
					$(this).find("img").attr("src","img/shoucang.png")
				}else{
					$(this).find("img").attr("src","img/weishoucang.png")
				}
				setTimeout(function () {
					$(".paotui li").find(".sc").animate({left:100+"%"},500)
					$(".paotui li").find(".sc_sj").animate({opacity:"1"},0)
					$(".paotui li").find(".yl_sc_jl").animate({opacity:"1"},150)
				}, 1000);
				
				//$(".sc_sc").toggle($(this).find("img").attr("src","img/shoucang.png"),$(this).find("img").attr("src","img/weishoucang.png"))

		}
